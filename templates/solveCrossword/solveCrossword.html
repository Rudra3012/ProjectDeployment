{%  load unicorn %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>

    <title>Solve Crossword</title>

    {% unicorn_scripts %}

</head>
<body class="solving_body">
    {%  csrf_token %}

        {% unicorn 'solveCrossword' username=user crosswordId=crossword_id %}
    </main>
</body>
</html>
