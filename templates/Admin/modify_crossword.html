{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Modify Crossword</title>
    <style>
        /* Reset default margin and padding */
        body,
        table {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Style for h1 and h2 headings */
        h1,
        h2 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
            text-align: center;
        }

        /* Style for form */
        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f2f2f2;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        /* Style for labels */
        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        /* Style for input fields */
        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
            color: #777;
        }

        /* Style for submit button */
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        /* Hover effect for submit button */
        input[type="submit"]:hover {
            opacity: 0.8;
        }

        /* Style for container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>

<body>
    <h1>Modify Crossword</h1>
    <form id="modify-crossword-form" method="post">
        <label for="crossword-id">ID:</label>
        <input type="text" id="crossword-id" name="crossword-id" readonly>
        <label for="crossword-title">Title:</label>
        <input type="text" id="crossword-title" name="crossword-title">
        <label for="crossword-difficulty">Difficulty:</label>
        <select id="crossword-difficulty" name="crossword-difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
        <input type="submit" value="Save">
    </form>
    
</body>

</html>
